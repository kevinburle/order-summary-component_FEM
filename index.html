<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="hero" />
      <div class="text-box">
        <div class="info">
          <h1 class="info__summary">Order Summary</h1>
          <p class="info__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="plan__icon" width="48px" height="48px" />
          <p class="plan__text">Annual Plan <span class="wrap">$59.99/year</span></p>
          <a href="#" class="plan__change">Change</a>
        </div>
        <div class="cta">
          <button class="cta__payment btn">Proceed to Payment</button>
          <button class="cta__cancel btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
